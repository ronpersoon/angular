<div id="loginContainer">
  <h2>Login</h2>
  <form class="loginForm">
    <mat-form-field class="loginFullWidth">
      <mat-label for="loginUserName">UserName</mat-label>
      <input matInput type="text" name="loginUserNameText" id="loginUserName" #loginUserName><br>
    </mat-form-field>
    <mat-form-field class="loginFullWidth">
      <mat-label for="loginPassword">Password</mat-label>
      <input matInput type="password" name="loginPassword" id="loginPassword" #loginPassword><br>
    </mat-form-field>
  </form>

  <button mat-button color="secundary" class="loginButtons" (click)="returnToRoot()">Cancel</button>
  <button mat-raised-button color="primary" class="loginButtons" (click)="login()">Login</button>

</div>
